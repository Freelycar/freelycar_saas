project:
  name: freelycar_saas
# 生产环境配置
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    max-connections: 10000
spring:
  # 数据库连接配置
  datasource:
    url: jdbc:mysql://www.freelycar.com:3306/${project.name}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: freelycar2016
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging:
  path: ${project.name}-log
  level:
    root: info
    org:
      springframework:
        web: info
        security: info
      hibernate: error

swagger:
  enable: false

# 自定义的上传路径和映射路径参数
upload:
  picture:
    path: C:\nginx\html\upload\storeimg
    url: https://freelycar.com/upload/storeimg/

router:
  init:
    enable: false